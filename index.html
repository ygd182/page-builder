<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Page Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
   

</head>
<body>
    <div class="section-header">
        <select id="box-selector">
            <option value="0" disabled="disabled" selected="selected">Please select a box</option>
            <option value="1">Box 1x1</option>
            <option value="2">Box 1x2</option>
            <option value="4">Box 1x4</option>
        </select>
        <button id="add-row-btn">Add row</button>
        <button id="save-btn">Save page</button>
        <button id="load-btn">Load page</button>
    </div>
    <div id="elements-container"></div>
    <div class="page-section">
        <div id="page-container">
            <div class="row-wrapper">
                <div class="row-controls">
                    <button class="move-up"><i class="fas fa-arrow-up"></i></button>
                    <button class="move-down"><i class="fas fa-arrow-down"></i></button>
                    <button class="row-remove-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="row"></div>
            </div>
        </div>
        <div id="config-box" class="hidden">
            <div class="config-box-header">
                <h3>Configuration area <span id="box-name"></span></h3>
                <button class="config-remove-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="toggle-container type-toggle">
                <span>Image</span>
                <div class="toggle" id="toggleButton"></div>
                <span>Text</span>
            </div>
            <div class="config-box-img-selector" id="config-image">
                <div class="image-upload-wrapper">
                    <input type="file" id="image-upload" accept="image/*" hidden>
                    <label for="image-upload" class="custom-upload-button">
                        <span class="upload-icon">Add Image</span>
                    </label>
                </div>
                <div class="slider-config-wrapper" id="slider-config">
                    <div class="config-box-row">
                        <span>Seconds Per Slide:</span>
                        <input id="secondsPerSlideInput" type="number" class="input-number">
                    </div>
                    <div class="config-box-row">
                        <span>Randomize Order:</span>
                        <input id="randomizeOrderCheckbox" type="checkbox" class="input-checkbox">
                    </div>
                </div>
                <div class="img-preview-list">
                </div>
            </div>
            <!-- <div class="config-box-color" id="config-bkg">
                <label>Choose background color</label>
                <div class="config-box-row">
                    <input id="bkg-color-input" type="color">
                    <button id="bkg-color-reset-btn">Reset color</button>
                </div>              
            </div> -->
            <div class="config-box-tools" id="config-text" style="display: none;">
                <div class="config-box-text">
                    <label>Enter box text</label>
                    <textarea name="text-input" id="text-input" class="rich_text_page_builder"></textarea>
                </div>
                <!-- <div class="config-box-color">
                    <label>Choose font color</label>
                    <input id="color-input" type="color">
                </div> -->
            </div> 
        </div>
    </div>
    
</body>
</html>
